apiVersion: v1
kind: Route
metadata:
  labels:
    app: sites-slides-fiercesw-network
  name: sites-slides-fiercesw-network
spec:
  host: slides.fiercesw.network
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: sites-slides-fiercesw-network
    weight: 100
  wildcardPolicy: None
